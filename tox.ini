[tox]
minversion = 3.7.0
envlist =
    clear-coverage
    quality
    translations
    py35-django{22}
    py36-django{22,30}
    py37-django{22,30}
    py38-django{22,30}
    compute-coverage
skip_missing_interpreters = True

[testenv]
depends = clear-coverage
setenv =
    PYTHONPATH = {env:IDL_DIR:}
    DJANGO_SETTINGS_MODULE = fred_pain.tests.settings
passenv =
    CI*
    PYTHONWARNINGS
extras =
    test
debian_deps =
    py35,py36,py37,py38: python3-omniorb
deps =
    coverage
    django22: django==2.2.*
    django30: django==3.0.*
skip_install =
    coverage: True
install_command =
    !thaw: pip install -cconstraints.txt {opts} {packages}
    thaw: pip install {opts} {packages}
commands =
    coverage run --parallel-mode --source=fred_pain --branch -m django test {posargs:fred_pain}

[testenv:clear-coverage]
depends =
extras =
commands =
    coverage erase

[testenv:py35-thaw]
[testenv:py36-thaw]
[testenv:py37-thaw]
[testenv:py38-thaw]

[testenv:compute-coverage]
depends =
    py35-django{22}
    py36-django{22,30}
    py37-django{22,30}
    py38-django{22,30}
extras =
parallel_show_output = True
commands =
    coverage combine
    coverage report --show-missing --include=*/tests/* --fail-under=100
    coverage report --show-missing --omit=*/tests/*

[testenv:quality]
basepython = python3
depends =
extras = quality
# Do not fail on first error, but run all the checks
ignore_errors = True
commands =
    isort --recursive --check-only --diff fred_pain
    flake8 --format=pylint --show-source fred_pain
    pydocstyle fred_pain
    mypy fred_pain

[testenv:translations]
basepython = python3
depends = quality
setenv =
    DJANGO_SETTINGS_MODULE =
whitelist_externals =
    msgcmp
    rm
# Do not fail on first error, but run all the checks
ignore_errors = True
extras = quality
changedir = {toxinidir}/fred_pain
commands =
    polint --show-msg locale/cs/LC_MESSAGES/django.po
    django-admin makemessages --locale C --no-obsolete --no-location --keep-pot
    msgcmp locale/cs/LC_MESSAGES/django.po locale/django.pot
    -rm -r locale/django.pot locale/C
    -rm -r locale/C
